<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Compra Finalizada | Elegance Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f5f5f5;
        }
        .success-container {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .success-icon {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .order-number {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            background: #00796b;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>Compra realizada com sucesso!</h1>
        <p>Obrigado por comprar conosco.</p>
        
        <div class="order-number" id="order-number"></div>
        
        <p>Enviamos os detalhes para seu e-mail.</p>
        <a href="orders.html" class="btn">Meus Pedidos</a>
        <a href="home.html" class="btn">Voltar à Loja</a>
    </div>

    <script>
        // Pega o ID do pedido da URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        
        if (!orderId) {
            // Se não tiver ID, redireciona
            window.location.href = "index.html";
        } else {
            // Mostra o número do pedido
            document.getElementById("order-number").textContent = 
                "Número do pedido: " + orderId;
        }
    </script>
</body>
</html>
